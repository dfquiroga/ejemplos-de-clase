<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="estilos.css">
        <title>INFORMATICA III</title>
    </head>
<body>
    <div class="contenedor">
            <div  id="num1">
                <input type="number" class="entrada" id="entrada1">
            </div>
            <div  id="num2">
                <input type="number" class="entrada" id="entrada2">
            </div>
            <div class="salida" id="num3">
                
            </div>
            <div>
                <button onclick="sumar()">Suma</button>
                <button onclick="restar()">resta</button>
                <button onclick="multi()">multiplicacion</button>
                <button onclick="dividir()">divisi√≥n</button>
            </div>
                
    </div>

    <script>
            function sumar() {
                numa=document.getElementById("entrada1").value;
                numb=document.getElementById("entrada2").value;
                document.getElementById("num3").innerHTML = parseInt(numa) + parseInt(numb);
            }
            function restar() {
                numa=document.getElementById("entrada1").value;
                numb=document.getElementById("entrada2").value;
                document.getElementById("num3").innerHTML = parseInt(numa) - parseInt(numb);
            }
            function multi() {
                numa=document.getElementById("entrada1").value;
                numb=document.getElementById("entrada2").value;
                document.getElementById("num3").innerHTML = parseInt(numa) * parseInt(numb);
            }
            function dividir() {
                numa=document.getElementById("entrada1").value;
                numb=document.getElementById("entrada2").value;
                document.getElementById("num3").innerHTML = parseInt(numa) / parseInt(numb);
            }

    </script>
</body>
</html>
